<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Joke Generator!</h1>
        <form action="/joke" method="GET">
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="name">
          <button type="submit">Get Joke</button>
        </form>
        <div class="joke-container" id="jokeContainer" style="display: none;">
          <p class="joke" id="jokeText"></p>
        </div>
        <div class="error" id="errorMessage" style="display: none;"></div>
      </div>
    
      <script>
        const form = document.querySelector('form');
        const jokeContainer = document.getElementById('jokeContainer');
        const jokeText = document.getElementById('jokeText');
        const errorMessage = document.getElementById('errorMessage');
    
        form.addEventListener('submit', async function(event) {
  event.preventDefault();
  const name = document.getElementById('name').value || 'friend';
  try {
    const response = await fetch('/joke?name=' + name);
    const jokeData = await response.json();
    if (response.ok) {
      jokeText.textContent = jokeData.joke;
      jokeContainer.style.display = 'block';
      errorMessage.style.display = 'none';
    } else {
      throw new Error(jokeData.message || 'Failed to fetch joke');
    }
  } catch (error) {
    console.error('Error fetching joke:', error);
    errorMessage.textContent = 'Error: ' + error.message;
    errorMessage.style.display = 'block';
    jokeContainer.style.display = 'none';
  }
});

      </script>
</body>
</html>
